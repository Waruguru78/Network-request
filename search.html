<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="search-page-bg">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <div class="mx-auto">
                <a class="navbar-brand mx-auto text-light display-6" href="index.html">WeatherPro</a>
            </div>
        </div>
    </nav>
    <div class="container py-5 text-center">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-5 text-light text-center">Enter City</h1>
                <input type="text" id="cityInput" class="form-control form-control-lg mb-4" placeholder="Enter city name">
                <input type="date" id="dateInput" class="form-control form-control-lg mb-4">
                <button class="btn btn-lg btn-light" id="getWeatherBtn">Get Weather</button>
            </div>
        </div>
        <div id="weatherDisplay" class="row mt-5"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
